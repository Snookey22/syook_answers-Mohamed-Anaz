
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Management System</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Place an Order</h1>
    <form id="orderForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required><br><br>

        <label for="itemPrice">Item Price:</label>
        <input type="number" id="itemPrice" name="itemPrice" required><br><br>

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="customerCity">Customer City:</label>
        <input type="text" id="customerCity" name="customerCity" required><br><br>

        <button type="submit">Place Order</button>
    </form>
    <script src="/app.js"></script>
</body>
</html>
